              <li class="product-images-large-item">

                  class="product-images-large-btn active"

    </main>
    <script>
      document
        .querySelectorAll(".product-images-small-btn")
        .forEach((element) => {
          element.addEventListener("click", (e) => {
            return changeSlider(e);
          });
        });
      const changeSlider = (e, id) => {
        document
          .querySelectorAll(".product-images .active")
          .forEach((active) => active.classList.remove("active"));

        document
          .querySelectorAll(
            `.product-images [data-slide='${
              id ? id : e.target.getAttribute("data-slide")
            }']`
          )
          .forEach((element) => {
            element.classList.add("active");
          });
      };
      const changeSlideBtn = (e, increment) => {
        let id = document
          .querySelector(".product-images .active")
          .getAttribute("data-slide");
        id = Number(id) + Number(increment);

        if (
          id >
          document.querySelector(".product-images-small-container")
            .childElementCount
        ) {
          id = 1;
        }
        return changeSlider(e, id);
      };
    </script>
